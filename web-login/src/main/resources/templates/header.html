<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login to system</title>
    <meta content="text/html;" charset="UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body id="login">

<nav class="navbar navbar-expand-lg navbar-dark bg-info" th:fragment="menu">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}"><p class="text-light bg-info float-left">Let's try some
                    injections!</p></a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link active" th:href="@{/home}">Home Page</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link active" th:href="@{'/user_info?user_id=' + ${#authentication.principal.userId}}">Get
                    user info</a>
            </li>
        </ul>

        <div class="row">
            <div class="col-12" th:if="${#authorization.expression('isAuthenticated()')}">
                <p class="text-light bg-info float-right">Welcome, <span
                        th:text="${#authentication.principal.username}"></span>!</p>
            </div>
            <form class="col-12" method="post" th:action="@{/logaut}"
                  th:if="${#authorization.expression('isAuthenticated()')}">
                <button id="logout-button" type="submit" class="btn-danger float-right">Logout</button>
            </form>
        </div>
    </div>

</nav>

</body>
</html>
